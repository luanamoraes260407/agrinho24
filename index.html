<!DOCTYPE html>
<meta charset="UTF-8">
    <title>do campo a cidade colhendo oportunidade</title>
    <title>Document</title>
<html>
    <body>
        <h1 style="font-size: 50px; color: darkmagenta; background-color: mediumorchid; text-align: center;">CALCULAR IMC DE:

        </h1>
        <p style="font-size: 50px;text-align: center;">

    <script>
        function calcular(peso, altura){
            return peso/(altura**2);
        }
        alert("CLIQUE EM OK PARA COMEÇAR");
        let nome = prompt("por que as pessoas estão deixando do campo e vindo a cidade?");
        let peso = prompt(nome + ",a cidade tem mais oportunidade que o campo?");
        let altura = prompt(nome + ", tu acha que o campo vem diminundo a cada ano que se passa?");
        let calculo = calcular(peso, altura);
        let texto = ", seu IMC é: ";
        let imc = calculo.tofixed(2);
        document.write(nome.italics()) + txto.bold() + imc.fontcolor("blue");
    </script>
</p>
</body>
</html>
